application:
  configuration:
    configuration.cookbooks_url: "https://s3.amazonaws.com/qubell-starter-kit-artifacts/qubell-bazaar/component-hadoop-cookbooks-stable-v5.tar.gz"
    configuration.repository_url: "http://archive.cloudera.com"
    configuration.cloudera_hadoop_version: "5.1.3"
  interfaces:
    configuration:
      cookbooks_url: "bind(cloudera-flume#input.cookbooks_url)"
      repository_url: "bind(cloudera-flume#input.repository_url)"
      cloudera_hadoop_version: "bind(cloudera-flume#input.cloudera_hadoop_version)"
    compute-Manager: 
      "*": "bind(cloudera-flume#compute-Manager.*)"
    compute-Master:  
      "*": "bind(cloudera-flume#compute-Master.*)"
    compute-DataNodes:
      "*": "bind(cloudera-flume#compute-DataNodes.*)"
    vms:
      Node_Manager_DNS: "bind(cloudera-flume#vms.Node_Manager_DNS)"
      Node_Master_DNS: "bind(cloudera-flume#vms.Node_Master_DNS)"
      DataNodesDNS: "bind(cloudera-flume#vms.DataNodesDNS)"
    cloudera-hadoop:
      "*": "bind(cloudera-flume#cloudera-hadoop.*)"
    cloudera-flume:
      Flume_Status: "bind(cloudera-flume#result.Flume_Status)"
      application-pic: "bind(metadata#output.application-pic)"
  components:
    metadata:
      type: cobalt.common.Constants
      interfaces:
        output:
          application-pic:
            type: publish-signal(map<string, object>)
            name: ""
      configuration:
        configuration.values:
          output.application-pic:
            large: "https://s3.amazonaws.com/qubell-images/flume-logo.png"
            small: "https://s3.amazonaws.com/qubell-images/flume-logo.png"
            small-height: 170
    cloudera-flume:
      type: workflow.Instance
      interfaces:
        input:
          repository_url: configuration(string)
          cookbooks_url: configuration(string)
          cloudera_hadoop_version: configuration(string)
        compute-Master:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        compute-Manager:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        compute-DataNodes:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        vms:
          Node_Manager_DNS: consume-signal(string)
          Node_Master_DNS: consume-signal(string)
          DataNodesDNS: consume-signal(list<string>)
        cloudera-hadoop:
          NameNode: consume-signal(list<string>)
          Primary_NameNode: consume-signal(list<string>)
          Secondary_NameNode: consume-signal(list<string>)
          Hbase_Master: consume-signal(list<string>)
          Hbase_MasterDns: consume-signal(string)
          JobTracker: consume-signal(list<string>)
          cloudera_hdfsWebui: consume-signal(list<string>)
          cloudera_jobtrackerWebui: consume-signal(list<string>)
          cloudera_hbaseWebui: consume-signal(list<string>)
        result:
          Flume_Status:
            type: publish-signal(string)
            name: Flume status
      required: [vms, cloudera-hadoop, compute-Manager, compute-Master, compute-DataNodes]
      configuration:
        configuration.triggers: {}
        configuration.workflows:
          launch:
            steps:
              - get-signals:
                  action: getSignals
                  parameters:
                    multi: true
                  output:
                    signals: result
              - start-flume:
                  action: chefrun
                  phase: start-flume
                  precedingPhases: [ get-signals ]
                  parameters:
                    isSudo: true
                    isSolo: true
                    roles: [ "compute-Master" ]
                    recipeUrl: "{$.cookbooks_url}"
                    runList: [ "recipe[cloudera::flume_start]" ]
                    retryCount: 2
                    jattrs:
                      java:
                        java_home: "/usr/java/jdk6"
                      cloudera:
                        manager:
                          host:  "{$.signals.vms.*.Node_Manager_DNS[0]}"
                        datanodes:
                          hosts:  "{$.signals.vms.*.DataNodesDNS}"
                        hadoop:
                          version: "{$.cloudera_hadoop_version}"
                        repository_url: "{$.repository_url}"
            return:
              - Flume_Status:
                  value: "Installed"
