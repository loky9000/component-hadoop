application:
  configuration:
    configuration.cookbooks_url: "https://s3.amazonaws.com/qubell-starter-kit-artifacts/qubell-bazaar/component-hadoop-cookbooks-stable-v5.tar.gz"
    configuration.repository_url: "http://archive.cloudera.com"
    configuration.cloudera_hadoop_version: "5.1.3"
    configuration.cloudera_manager_version: "5.1.3"
  interfaces:
    configuration:
      cookbooks_url: "bind(cloudera-hue#input.cookbooks_url)"
      repository_url: "bind(cloudera-hue#input.repository_url)"
      cloudera_hadoop_version: "bind(cloudera-hue#input.cloudera_hadoop_version)"
      cloudera_manager_version: "bind(cloudera-hue#input.cloudera_manager_version)"
    compute-Manager: 
      "*": "bind(cloudera-hue#compute-Manager.*)"
    vms:
      Node_Manager_DNS: "bind(cloudera-hue#vms.Node_Manager_DNS)"
      Node_Master_DNS: "bind(cloudera-hue#vms.Node_Master_DNS)"
      DataNodesDNS: "bind(cloudera-hue#vms.DataNodesDNS)"
    cloudera-impala:
      "*": "bind(cloudera-hue#cloudera-impala.*)"
    cloudera-sqoop:
      "*": "bind(cloudera-hue#cloudera-sqoop.*)"
    cloudera-solr:
      "*": "bind(cloudera-hue#cloudera-solr.*)"
    cloudera-hue:
      hue_url: "bind(cloudera-hue#result.hue_url)"
      application-pic: "bind(metadata#output.application-pic)"
  components:
    metadata:
      type: cobalt.common.Constants
      interfaces:
        output:
          application-pic:
            type: publish-signal(map<string, object>)
            name: ""
      configuration:
        configuration.values:
          output.application-pic:
            large: "https://s3.amazonaws.com/qubell-images/hue.png"
            small: "https://s3.amazonaws.com/qubell-images/hue.png"
            small-height: 128
    cloudera-hue:
      type: workflow.Instance
      interfaces:
        input:
          repository_url: configuration(string)
          cookbooks_url: configuration(string)
          cloudera_hadoop_version: configuration(string)
          cloudera_manager_version: configuration(string)
        compute-Manager:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        vms:
          Node_Manager_DNS: consume-signal(string)
          Node_Master_DNS: consume-signal(string)
          DataNodesDNS: consume-signal(list<string>)
        cloudera-impala:
          Impala_Master: consume-signal(list<string>)
        cloudera-sqoop:
          Sqoop_Master: consume-signal(list<string>)
        cloudera-solr:
          Solr_Uri: consume-signal(list<string>)
        result:
          hue_url:
            type: publish-signal(list<string>)
            name: Hue URL
      required: [vms, cloudera-solr, cloudera-impala, cloudera-sqoop, compute-Manager]
      configuration:
        configuration.triggers: {}
        configuration.workflows:
          launch:
            steps:
              - get-signals:
                  action: getSignals
                  parameters:
                    multi: true
                  output:
                    signals: result
              - install-hue:
                  action: chefrun
                  precedingPhases: [ get-signals ]
                  parameters:
                    isSudo: true
                    isSolo: true
                    roles: [ "compute-Manager" ]
                    recipeUrl: "{$.cookbooks_url}"
                    runList: [ "recipe[cloudera::hue]" ]
                    retryCount: 2
                    jattrs:
                      java:
                        java_home: "/usr/java/jdk6"
                      cloudera:
                        manager:
                          host: "{$.signals.vms.*.Node_Manager_DNS[0]}"
                          version: "{$.cloudera_manager_version}"
                        hadoop:
                          version: "{$.cloudera_hadoop_version}"
                        repository_url: "{$.repository_url}"
              - start-hue:
                  action: chefrun
                  precedingPhases: [ install-hue ]
                  parameters:
                    isSudo: true
                    isSolo: true
                    roles: [ "compute-Manager" ]
                    recipeUrl: "{$.cookbooks_url}"
                    runList: [ "recipe[cloudera::restart_hue]" ]
                    jattrs:
                      cloudera:
                        manager:
                          host: "{$.signals.vms.*.Node_Manager_DNS[0]}"
                          version: "{$.cloudera_manager_version}"
                        hadoop:
                          version: "{$.cloudera_hadoop_version}"
                        repository_url: "{$.repository_url}"
            return:
              - hue_url:
                  description: "Hue URL"
                  value: "http://{$.signals.compute-Manager.*.networks.public.ip}:8888"
