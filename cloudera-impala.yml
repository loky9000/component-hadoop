application:
  configuration:
    configuration.cookbooks_url: "https://s3.amazonaws.com/qubell-starter-kit-artifacts/qubell-bazaar/component-hadoop-cookbooks-stable-v5.tar.gz"
    configuration.repository_url: "http://archive.cloudera.com"
    configuration.cloudera_manager_version: "5.1.3"
    configuration.cloudera_hadoop_version: "5.1.3"
    configuration.cloudera_impala_version: "1.4.0"
  interfaces:
    configuration:
      cookbooks_url: "bind(cloudera-impala#input.cookbooks_url)"
      repository_url: "bind(cloudera-impala#input.repository_url)"
      cloudera_manager_version: "bind(cloudera-impala#input.cloudera_manager_version)"
      cloudera_hadoop_version: "bind(cloudera-impala#input.cloudera_hadoop_version)"
      cloudera_impala_version: "bind(cloudera-impala#input.cloudera_impala_version)"
    compute-Manager: 
      "*": "bind(cloudera-impala#compute-Manager.*)"
    compute-Master:  
      "*": "bind(cloudera-impala#compute-Master.*)"
    compute-DataNodes:
      "*": "bind(cloudera-impala#compute-DataNodes.*)"
    vms:
      Node_Manager_DNS: "bind(cloudera-impala#vms.Node_Manager_DNS)"
      Node_Master_DNS: "bind(cloudera-impala#vms.Node_Master_DNS)"
      DataNodesDNS: "bind(cloudera-impala#vms.DataNodesDNS)"
    cloudera-hive:
      Hive_Server: "bind(cloudera-impala#cloudera-hive.Hive_Server)"
      Hive_Metastore: "bind(cloudera-impala#cloudera-hive.Hive_Metastore)"
    cloudera-impala:
      Impala_Master: "bind(cloudera-impala#result.Impala_Master)"
  components:
    cloudera-impala:
      type: workflow.Instance
      interfaces:
        input:
          repository_url: configuration(string)
          cookbooks_url: configuration(string)
          cloudera_hadoop_version: configuration(string)
          cloudera_manager_version: configuration(string)
          cloudera_impala_version: configuration(string)
        compute-Master:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        compute-Manager:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        compute-DataNodes:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        vms:
          Node_Manager_DNS: consume-signal(string)
          Node_Master_DNS: consume-signal(string)
          DataNodesDNS: consume-signal(list<string>)
        cloudera-hive:
          Hive_Server: consume-signal(list<string>)
          Hive_Metastore: consume-signal(list<string>)
        result:
          Impala_Master:
            type: publish-signal(list<string>)
            name: Impala master server
      required: [vms, cloudera-hive, compute-Manager, compute-Master, compute-DataNodes]
      configuration:
        configuration.triggers: {}
        configuration.workflows:
          launch:
            steps:
              - get-signals:
                  action: getSignals
                  parameters:
                    multi: true
                  output:
                    signals: result
              - start-impala:
                  action: chefrun
                  precedingPhases: [ get-signals ]
                  parameters:
                    isSudo: true
                    isSolo: true
                    roles: [ "compute-Master" ]
                    recipeUrl: "{$.cookbooks_url}"
                    runList: [ "recipe[cloudera::impala_start]" ]
                    jattrs:
                      java:
                        java_home: "/usr/java/jdk6"
                      cloudera:
                        master:
                          host: "{$.signals.vms.*.Node_Master_DNS[0]}"
                        manager:
                          host: "{$.signals.vms.*.Node_Manager_DNS[0]}"
                          version: "{$.cloudera_manager_version}"
                        datanodes:
                          hosts: "{$.signals.compute-DataNodes.*.networks.public.ip}"
                        hadoop:
                          version: "{$.cloudera_hadoop_version}"
                        repository_url: "{$.repository_url}"
            return:
              - Impala_Master: 
                  description: "Impala server node"
                  value: "{$.signals.compute-Manager.*.networks.public.ip}"
