application:
  configuration:
    configuration.cookbooks_url: "https://s3.amazonaws.com/qubell-starter-kit-artifacts/qubell-bazaar/component-hadoop-cookbooks-stable-v5.tar.gz"
    configuration.repository_url: "http://archive.cloudera.com"
    configuration.cloudera_hadoop_version: "5.1.3"
    configuration.cloudera_manager_version: "5.1.3"
    configuration.cloudera_search_version: "1.3.0"
  interfaces:
    configuration:
      cookbooks_url: "bind(cloudera-solr#input.cookbooks_url)"
      repository_url: "bind(cloudera-solr#input.repository_url)"
      cloudera_hadoop_version: "bind(cloudera-solr#input.cloudera_hadoop_version)"
      cloudera_manager_version: "bind(cloudera-solr#input.cloudera_manager_version)"
      cloudera_search_version: "bind(cloudera-solr#input.cloudera_search_version)"
    compute-Manager: 
      "*": "bind(cloudera-solr#compute-Manager.*)"
    compute-Master:  
      "*": "bind(cloudera-solr#compute-Master.*)"
    compute-DataNodes:
      "*": "bind(cloudera-solr#compute-DataNodes.*)"
    vms:
      Node_Manager_DNS: "bind(cloudera-solr#vms.Node_Manager_DNS)"
      Node_Master_DNS: "bind(cloudera-solr#vms.Node_Master_DNS)"
      DataNodesDNS: "bind(cloudera-solr#vms.DataNodesDNS)"
    cloudera-hadoop:
      "*": "bind(cloudera-solr#cloudera-hadoop.*)"
    cloudera-solr:
      Solr_Uri: "bind(cloudera-solr#result.Solr_Uri)"
  components:
    cloudera-solr:
      type: workflow.Instance
      interfaces:
        input:
          repository_url: configuration(string)
          cookbooks_url: configuration(string)
          cloudera_hadoop_version: configuration(string)
          cloudera_manager_version: configuration(string)
          cloudera_search_version: configuration(string)
        compute-Master:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        compute-Manager:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        compute-DataNodes:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        vms:
          Node_Manager_DNS: consume-signal(string)
          Node_Master_DNS: consume-signal(string)
          DataNodesDNS: consume-signal(list<string>)
        cloudera-hadoop:
          NameNode: consume-signal(list<string>)
          Primary_NameNode: consume-signal(list<string>)
          Secondary_NameNode: consume-signal(list<string>)
          Hbase_Master: consume-signal(list<string>)
          Hbase_MasterDns: consume-signal(string)
          JobTracker: consume-signal(list<string>)
          cloudera_hdfsWebui: consume-signal(list<string>)
          cloudera_jobtrackerWebui: consume-signal(list<string>)
          cloudera_hbaseWebui: consume-signal(list<string>)
        result:
          Solr_Uri:
            type: publish-signal(list<string>)
            name: Solr URI
      required: [vms, cloudera-hadoop, compute-Manager, compute-Master, compute-DataNodes]
      configuration:
        configuration.triggers: {}
        configuration.workflows:
          launch:
            steps:
              - get-signals:
                  action: getSignals
                  parameters:
                    multi: true
                  output:
                    signals: result
              - install-solr-pkg:
                  action: chefrun
                  precedingPhases: [ get-signals ]
                  parameters:
                    isSudo: true
                    isSolo: true
                    roles: [ "compute-Master", "compute-Manager", "compute-DataNodes" ]
                    recipeUrl: "{$.cookbooks_url}"
                    runList: [ "recipe[cloudera::solr_pkg]" ]
                    retryCount: 2
                    jattrs:
                      java:
                        java_home: "/usr/java/jdk6"
                      cloudera:
                        search:
                          version: "{$.cloudera_search_version}"
                        hadoop:
                          version: "{$.cloudera_hadoop_version}"
                        manager:
                          version: "{$.cloudera_manager_version}"
                        repository_url: "{$.repository_url}"
              - start-solr:
                  action: chefrun
                  phase: start-solr
                  precedingPhases: [ install-solr-pkg ]
                  parameters:
                    isSudo: true
                    isSolo: true
                    roles: [ "compute-Master" ]
                    recipeUrl: "{$.cookbooks_url}"
                    runList: [ "recipe[cloudera::solr_start]" ]
                    jattrs:
                      java:
                        java_home: "/usr/java/jdk6"
                      cloudera:
                        master:
                          host: "{$.signals.vms.*.Node_Master_DNS[0]}"
                        manager:
                          host: "{$.signals.vms.*.Node_Manager_DNS[0]}"
                          version: "{$.cloudera_manager_version}"
                        datanodes:
                          hosts: "{$.signals.vms.*.DataNodesDNS}"
                        hadoop:
                          version: "{$.cloudera_hadoop_version}"
                        repository_url: "{$.repository_url}"
              - install-ks-indexer:
                  action: chefrun
                  precedingPhases: [ start-solr ]
                  parameters:
                    isSudo: true
                    isSolo: true
                    roles: [ "compute-Master" ]
                    recipeUrl: "{$.cookbooks_url}"
                    runList: [ "recipe[cloudera::search]" ]
                    retryCount: 2
                    jattrs:
                      java:
                        java_home: "/usr/java/jdk6"
                      cloudera:
                        master:
                          host: "{$.signals.vms.*.Node_Master_DNS[0]}"
                        manager:
                          host: "{$.signals.vms.*.Node_Manager_DNS[0]}"
                          version: "{$.cloudera_manager_version}"
                        datanodes:
                          hosts: "{$.signals.vms.*.DataNodesDNS}"
                        hadoop:
                          version: "{$.cloudera_hadoop_version}"
                        repository_url: "{$.repository_url}"
            return:
              - Solr_Uri:
                  description: "Solr servers url"
                  value: "http://{$.signals.vms.*.DataNodesDNS}:8983"
